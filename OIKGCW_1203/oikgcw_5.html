<head>

    <style>
        body {
            font-family: Arial, sans-serif;

            padding: 30px;
        }

        #kontener {
            width: 70%;

        #gombSor button {

            padding: 8px 12px;

        #doboz {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f5f5f5;
            min-height: 60px;
        }

        #forras {
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }

</head>

    <div id="kontener">
        <!-- Ide jönnek majd a létrehozott fejlécek -->

        <div id="gombSor">
            <button id="btnSzoveg">Szöveg hozzáadása</button>
            <button id="btnGomb">Gomb</button>

            <button id="btnFejlec">Fejléc felvétele</button>
            <button id="btnAlcim">Alcím felvétele</button>
            <button id="btnUrlapFejlec">Űrlap fejléc felvétele</button>

        <div id="doboz">
            <!-- A dobozba kerül a szöveg -->
        </div>
