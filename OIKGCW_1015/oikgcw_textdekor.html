<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Text-decoration feladat</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .vonal {
            text-decoration: underline;
        }

        .atvonal {
            text-decoration: line-through;
        }

        .felso {
            text-decoration: overline;
        }

        .egyedi {
            text-decoration: underline wavy red;
        }
    </style>
</head>
<body>

    <h1>Text-decoration példák</h1>

    <p class="vonal">Ez aláhúzott szöveg.</p>
    <p class="atvonal">Ez áthúzott szöveg.</p>
    <p class="felso">Ez felső vonalas szöveg.</p>
    <p class="egyedi">Ez piros hullámos underline.</p>

</body>
</html>
