<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Link státusz – CSS</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        a:link {
            color: blue;
            text-decoration: none;
        }

        a:visited {
            color: purple;
        }

        a:hover {
            color: red;
            text-decoration: underline;
        }

        a:active {
            color: orange;
        }
    </style>
</head>
<body>

    <h1>Link státuszok demonstráció</h1>

    <p>
        <a href="https://www.miskolc.hu" target="_blank">
            Kattints a Miskolci Egyetem weboldalára!
        </a>
    </p>

</body>
</html>
