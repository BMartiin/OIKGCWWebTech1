<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEPTUNKOD – Számológép</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Saját script -->
    <script src="6.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            border: 1px solid #ccc;
            padding: 15px;
            width: 260px;
            background-color: #f5f5f5;
        }

        label {
            display: block;
            margin-top: 8px;
        }

        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-top: 3px;
            box-sizing: border-box;
        }

        .muvelet-container {
            margin-top: 8px;
            margin-bottom: 8px;
        }

        .muvelet-container label {
            display: inline-block;
            margin-right: 8px;
        }

        #szamol {
            margin-top: 10px;
            padding: 6px 10px;
        }
    </style>
</head>
<body>

    <h1>Egyszerű számológép</h1>

    <form id="calcForm">
        <label for="szam1">Első szám (egész):</label>
        <input type="number" id="szam1" name="szam1">

        <label for="szam2">Második szám (egész):</label>
        <input type="number" id="szam2" name="szam2">

        <div class="muvelet-container">
            <span>Művelet:</span><br>
            <label>
                <input type="radio" name="muvelet" value="add"> +
            </label>
            <label>
                <input type="radio" name="muvelet" value="sub"> -
            </label>
            <label>
                <input type="radio" name="muvelet" value="mul"> *
            </label>
            <label>
                <input type="radio" name="muvelet" value="div"> /
            </label>
        </div>

        <button type="button" id="szamol">Számol</button>

        <label for="eredmeny">Eredmény:</label>
        <input type="text" id="eredmeny" name="eredmeny" readonly>
    </form>

</body>
</html>
