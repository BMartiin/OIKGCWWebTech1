<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline feladat</title>
</head>
<body>
    <header>
        <h1 style="color: blue; text-align: center;">Ez egy fejléc</h1> 
    </header>
    <main>  
        <p style="font-size: 18px; line-height: 1.6;">Ez egy bekezdés, amelyben a szöveg mérete és sorköz beállítása inline stílus segítségével történt.</p>
        <a href="#" style="color: red; text-decoration: none;">Ez egy link</a>  
    </main>
    <footer>            
        <p style="font-style: italic; text-align: center;">Ez egy lábléc</p>    
    </footer>
    
</body>
</html>
