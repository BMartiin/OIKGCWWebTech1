<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>JSON megvalósítása – JavaScript</title>
</head>
<body>

    <h1>JSON megvalósítása – JavaScript</h1>
    <h2>Könyvek listája</h2>

    <ul id="konyvLista"></ul>

    <script>
        // JSON beillesztve: (a 3.b feladatból)
        const data = {
            "konyvek": {
                "konyv": [
                    {
                        "iro": "Nyékyné Dr. Gaizler Judit",
                        "cim": "Java 2 I-II. - Útikalauz programozóknak 5.0",
                        "kiadas": 2009
                    },
                    {
                        "iro": "Reiter István",
                        "cim": "C# programozás lépésről lépésre",
                        "kiadas": 2018
                    }
                ]
            }
        };

        // HTML lista elem
        const lista = document.getElementById("konyvLista");

        // Könyvek megjelenítése
        data.konyvek.konyv.forEach(k => {
            const li = document.createElement("li");
            li.textContent = `${k.iro}: ${k.cim} (${k.kiadas})`;
            lista.appendChild(li);
        });
    </script>

</body>
</html>
