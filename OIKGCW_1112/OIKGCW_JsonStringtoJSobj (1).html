<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>OIKGCW – JSON String → JavaScript objektum</title>
</head>
<body>
  <h1>JSON String konvertálása JavaScript objektummá (JSON.parse)</h1>
  <p><strong>Minta JSON string:</strong></p>
  <pre id="jsonStr"></pre>
  <p><strong>Eredmény JS objektum (kulcs:érték):</strong></p>
  <ul id="result"></ul>

  <script>
    // 0.a feladat – JSON string beolvasása és JS objektummá alakítása
    const jsonText = '{"name":"Balogh Martin","iranyitoszam":3515,"varos":"Miskolc","egyetem":"Miskolci Egyetem"}';
    document.getElementById('jsonStr').textContent = jsonText;

    // A JSON.parse() a JSON szöveget JS objektummá konvertálja
    const obj = JSON.parse(jsonText);

    // Megjelenítés a böngészőben
    const ul = document.getElementById('result');
    Object.entries(obj).forEach(([k,v]) => {
      const li = document.createElement('li');
      li.textContent = k + ': ' + v;
      ul.appendChild(li);
    });
  </script>
</body>
</html>
